        <figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><code class="hljs cpp">rem auther:zhanghui<br>rem date:<span class="hljs-number">20181122</span><br>rem ******MySQL backup start********<br>@echo off<br>rem forfiles /p <span class="hljs-string">"G:\bupt_backup"</span> /m backup_*.sql -d <span class="hljs-number">-30</span> /c <span class="hljs-string">"cmd /c del /f @path"</span><br>rem forfiles 用来对备份目录下的过期备份进行删除。<br>rem “E:\mysql\MySQL BackUp”是备份文件所在的路径，可以自行修改。<br>rem “backup_*.sql”指的是该路径下所有以“backup_”开头，以“.sql”作为后缀的数据库备份文件。<br>rem 而后面的数字“<span class="hljs-number">30</span>”表示<span class="hljs-number">30</span>天过期。<br><br>robocopy G:\APUE G:\backup-test /E /R:<span class="hljs-number">5</span> /W:<span class="hljs-number">60</span> /LOG+:G:\backup-test\copyLog.txt<br>rem 路径前者为需要备份的文件路径，后者为备份路径。<br>rem /E  表示复制子目录，包括空的子目录（不设置这个就只复制当前文件夹文件不复制子文件夹）<br>rem /MAXAGE:<span class="hljs-number">2</span> 表示最长的文件存在时间，排除早于<span class="hljs-number">2</span>天的文件（没有这个就是全部复制）<br>rem /W:n :: 两次重试间的等待时间: 默认为 <span class="hljs-number">30</span> 秒。<br>rem /R:<span class="hljs-number">5</span> 表示失败副本的重试次数（建议要设，默认值为一百万 = =）<br>rem /LOG+:D\xxx.txt  将状态输出到日志文件（附加到现有日志中）<br>rem 更多用法可在cmd中输入：help robocopy查看<br><br><span class="hljs-built_in">set</span> <span class="hljs-string">"Ymd=%date:~0,4%%date:~5,2%%date:~8,2%0%time:~1,1%%time:~3,2%%time:~6,2%"</span><br>rem 使用<span class="hljs-built_in">set</span>命令来定义一个名为“Ymd”的变量，这个变量的值就是后面的一大串规则，简单说就是当前的日期和时间<br>E:\Software_work\xampp\mysql\bin\mysqldump --opt --single-transaction=TRUE --user=root --password=root --host=<span class="hljs-number">127.0</span><span class="hljs-number">.0</span><span class="hljs-number">.1</span> --protocol=tcp --port=<span class="hljs-number">3306</span> --<span class="hljs-keyword">default</span>-character-<span class="hljs-built_in">set</span>=utf8 --single-transaction=TRUE --routines --events <span class="hljs-string">"bupt"</span> &gt; <span class="hljs-string">"G:\bupt_backup\backup_%Ymd%.sql"</span><br>rem @echo on<br>rem ******MySQL backup end********<br></code></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

      localStorage.setItem('comments_active', commentClass);
    });
  }
