        <p>节点结构</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">node</span>&#123;</span></span><br><span class="line">	<span class="keyword">int</span> data;</span><br><span class="line">	node* next;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="1-删除指针指向的结点（非头非尾）"><a href="#1-删除指针指向的结点（非头非尾）" class="headerlink" title="1.删除指针指向的结点（非头非尾）"></a>1.删除指针指向的结点（非头非尾）</h4><p><strong>狸猫换太子</strong> : 当前结点与其后结点交换 </p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">deleteNode</span><span class="params">(node* pCur)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(pCur == <span class="literal">NULL</span> || pCur -&gt; next == <span class="literal">NULL</span>)</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	node* pNext = pCur -&gt; next;</span><br><span class="line">	pCur -&gt; next = pNext -&gt; next;</span><br><span class="line">	pNext -&gt; data = pCur -&gt; data;</span><br><span class="line">	<span class="built_in">free</span>(pNext);</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<a id="more"></a>

<h4 id="2-删除单链表节点"><a href="#2-删除单链表节点" class="headerlink" title="2. 删除单链表节点"></a>2. 删除单链表节点</h4><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">node* <span class="title">deleteNode</span><span class="params">(node* head,<span class="keyword">int</span> data)</span></span>&#123;</span><br><span class="line">	assert(head != <span class="literal">NULL</span>);</span><br><span class="line">	node* p = head;</span><br><span class="line">	node* q = <span class="literal">NULL</span>;<span class="comment">//p前驱</span></span><br><span class="line">	<span class="keyword">while</span>(p != <span class="literal">NULL</span> &amp;&amp; p-&gt;data != data)&#123;<span class="comment">//寻找删除的结点</span></span><br><span class="line">		q = p;</span><br><span class="line">		p = p-&gt; next;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(p == <span class="literal">NULL</span>)<span class="comment">//没找到</span></span><br><span class="line">		<span class="keyword">return</span> head;</span><br><span class="line">	<span class="keyword">if</span>(q == <span class="literal">NULL</span>)&#123;<span class="comment">//头指针指向的为data</span></span><br><span class="line">		q = p;</span><br><span class="line">		p = p -&gt; next;</span><br><span class="line">		<span class="built_in">free</span>(q);</span><br><span class="line">		<span class="keyword">return</span> p;</span><br><span class="line">	&#125;</span><br><span class="line">	q -&gt; next = p -&gt; next;<span class="comment">//删除的为非头</span></span><br><span class="line">	<span class="built_in">free</span>(p);</span><br><span class="line">	<span class="keyword">return</span> head;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="3-判断单链表是否有环"><a href="#3-判断单链表是否有环" class="headerlink" title="3.判断单链表是否有环"></a>3.判断单链表是否有环</h4><p>快慢两个指针</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">isloop</span><span class="params">(node* head)</span></span>&#123;</span><br><span class="line">	node* fast = head;</span><br><span class="line">	node* slow = head;</span><br><span class="line">	<span class="keyword">while</span>(fast -&gt; next != <span class="literal">NULL</span>)&#123;</span><br><span class="line">	fast = fast -&gt; next -&gt; next;</span><br><span class="line">	slow = slow -&gt; next;</span><br><span class="line">	<span class="keyword">if</span>(fast == slow)</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(fast -&gt; next == <span class="literal">NULL</span>)</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="4-寻找循环链表的入口"><a href="#4-寻找循环链表的入口" class="headerlink" title="4. 寻找循环链表的入口"></a>4. 寻找循环链表的入口</h4><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">node* <span class="title">FindBegining</span><span class="params">(node* head)</span></span>&#123;</span><br><span class="line">	node* fast = head;</span><br><span class="line">	node* slow = head;</span><br><span class="line">	<span class="keyword">while</span>(fast -&gt; next != <span class="literal">NULL</span>)&#123;</span><br><span class="line">		fast = fast -&gt; next -&gt; next;</span><br><span class="line">		slow = slow -&gt; next;</span><br><span class="line">		<span class="keyword">if</span>(fast == slow)</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span>(fast -&gt; next == <span class="literal">NULL</span>)</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line"></span><br><span class="line">	slow = head;</span><br><span class="line">	<span class="keyword">while</span>(fast != slow)&#123;</span><br><span class="line">		fast = fast -&gt; next;</span><br><span class="line">		slow = slow -&gt; next;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> slow;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="5-反转单链表"><a href="#5-反转单链表" class="headerlink" title="5.反转单链表"></a>5.反转单链表</h4><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//迭代：头插法</span></span><br><span class="line"><span class="function">node* <span class="title">ReverseLink</span><span class="params">(node* head)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(head == <span class="literal">NULL</span>)</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">	<span class="keyword">if</span>(head -&gt; next == <span class="literal">NULL</span>)</span><br><span class="line">		<span class="keyword">return</span> head;</span><br><span class="line">	node* prev = <span class="literal">NULL</span>;</span><br><span class="line">	node* curr = head;</span><br><span class="line">	<span class="keyword">while</span>(curr)&#123;</span><br><span class="line">		node* next = curr -&gt; next;</span><br><span class="line">		curr -&gt; next = prev;</span><br><span class="line">		prev = curr;</span><br><span class="line">		curr = next;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> prev;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//递归法</span></span><br><span class="line"><span class="function">node* <span class="title">ReverseLinkRecursive</span><span class="params">(node* head)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(head == <span class="literal">NULL</span>)</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">	node* reverse_head,*temp,*curr;</span><br><span class="line">	<span class="keyword">if</span>(head -&gt; next == <span class="literal">NULL</span>)&#123;</span><br><span class="line">		<span class="keyword">return</span> head;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		curr = head;</span><br><span class="line">		temp = head -&gt; next;</span><br><span class="line">		reverse_head = ReverseLinkRecursive(temp);</span><br><span class="line">		temp -&gt; next = curr;</span><br><span class="line">		curr -&gt; next = <span class="literal">NULL</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> reverse_head;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="6-实现环状单向链表，尾指向头，去除连续的重复元素"><a href="#6-实现环状单向链表，尾指向头，去除连续的重复元素" class="headerlink" title="6.实现环状单向链表，尾指向头，去除连续的重复元素"></a>6.实现环状单向链表，尾指向头，去除连续的重复元素</h4><p>（头）1-&gt;2-&gt;2-&gt;3-&gt;3-&gt;1-&gt;1（头）去除后：1-&gt;2-&gt;3</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">node* <span class="title">unique</span><span class="params">(node* head)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(head == <span class="literal">NULL</span> || head == head -&gt; next)</span><br><span class="line">		<span class="keyword">return</span> head;</span><br><span class="line">	node* p,*q;</span><br><span class="line">	p = head;</span><br><span class="line">	q = head -&gt; next;</span><br><span class="line">	<span class="keyword">while</span>(q != head)&#123;</span><br><span class="line">		<span class="keyword">while</span>(p -&gt; data == q -&gt; data &amp;&amp; q != head)&#123;</span><br><span class="line">			p -&gt; next = q -&gt; next;</span><br><span class="line">			<span class="built_in">free</span>(q);</span><br><span class="line">			q = head -&gt; next;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(q == head) <span class="keyword">break</span>;</span><br><span class="line">		p = q;</span><br><span class="line">		q = p -&gt; next;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(p -&gt; data == q -&gt; data)&#123;</span><br><span class="line">		p -&gt; next = q -&gt; next;</span><br><span class="line">		<span class="built_in">free</span>(q);</span><br><span class="line">		<span class="keyword">return</span> p;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span> </span><br><span class="line">		<span class="keyword">return</span> q;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
